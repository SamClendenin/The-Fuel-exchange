<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Profile</title>
  <link rel="stylesheet" th:href="@{/styles/editProfile.css}">
</head>
<body>
<div class="container">
  <header>
    <h1>Edit Your Profile</h1>
  </header>
  <form th:action="@{/users/updateProfile}" th:object="${user}" method="POST">
    <!-- Username -->
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" th:field="*{username}" required/>
    </div>

    <!-- Email -->
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" th:field="*{email}" required/>
    </div>

    <!-- Password -->
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" th:field="*{password}" required/>
    </div>

    <!-- Seller-Specific Fields -->
    <div th:if="${role == 'SELLER'}">
      <div class="form-group">
        <label for="phoneNumber">Phone Number:</label>
        <input type="text" id="phoneNumber" th:field="*{phoneNumber}" required/>
      </div>
      <div class="form-group">
        <label for="companyName">Company Name:</label>
        <input type="text" id="companyName" th:field="*{companyName}" required/>
      </div>
      <div class="form-group">
        <label for="companyDescription">Company Description:</label>
        <textarea id="companyDescription" th:field="*{companyDescription}" required></textarea>
      </div>
    </div>

    <!-- Save and Cancel Buttons -->
    <div class="form-actions">
      <button type="submit" class="btn save-btn">Save Changes</button>
      <a th:href="@{/users/profile/{username}(username=${user.username})}" class="btn cancel-btn">Cancel</a>
    </div>
  </form>
</div>
</body>
</html>
