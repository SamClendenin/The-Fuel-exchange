<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Order</title>
    <link rel="stylesheet" href="Buyer-history.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab" rel="stylesheet">
    <link rel="stylesheet" href="@{/styles/Style.css}">
</head>
<body>

<div class="sidebar">
    <h2>The Fuel Exchange</h2>
    <ul class="nav-list">
        <li><a href="Dashboard.html?role=buyer">Dashboard</a></li>
        <li><a href="Profile.html?role=buyer">Profile</a></li>
        <li><a href="Buyer-message.html">Messages</a></li>
        <li><a href="Buyer-history.html">History</a></li>
        <footer>
            <li><a href="Home%20page.html">Log-out</a> </li>
            <li><a href="Buyer-settings.html">Settings</a> </li>
        </footer>
    </ul>
</div>

<div class="main-content">
    <h1 align="center">Order</h1>
    <form id="orderForm">
        <div class="input-group">
            <label for="card-name">Card Name</label>
            <input type="text" placeholder="Enter Card Name" id="card-name" name="card-name" required>
        </div>

        <div class="input-group">
            <label for="card-number">Card Number</label>
            <input type="text" placeholder="Enter Card Number" id="card-number" name="card-number" required>
        </div>

        <div class="input-group">
            <label for="cvv">CVV</label>
            <input type="text" placeholder="Enter CVV" id="cvv" name="cvv" required>
        </div>

        <div class="input-group">
            <label for="expiration">Expiration Date</label>
            <input type="text" placeholder="Enter Expiration Date (MM/YY)" id="expiration" name="expiration" required>
        </div>

        <div class="input-group">
            <label for="deliveryAddress">Delivery Address</label>
            <input type="text" placeholder="Enter Delivery Address" id="deliveryAddress" name="deliveryAddress" required>
        </div>

        <div class="input-group">
            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" name="quantity" required min="1">
        </div>

        <button type="submit" class="signup-btn">Place Order</button>
    </form>
</div>

<script>
    // Handle form submission with AJAX (POST request to /orders/create)
    document.getElementById('orderForm').addEventListener('submit', async function(event) {
        event.preventDefault();  // Prevent traditional form submission

        const formData = new FormData(this);
        const payload = Object.fromEntries(formData.entries());  // Convert form data to object

        try {
            const response = await fetch('/orders/create', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)  // Send form data to backend as JSON
            });

            if (response.ok) {
                alert("Order placed successfully!");
                window.location.href = 'OrderConfirmation.html';  // Redirect to confirmation page
            } else {
                alert("Failed to place order.");
            }
        } catch (error) {
            console.error('Error:', error);
            alert("An error occurred while placing the order.");
        }
    });
</script>

</body>
</html>
